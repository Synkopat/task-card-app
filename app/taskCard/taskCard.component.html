<div class="col-sm-3">
    <div class="card" (click)="toggleStatus()" [class.isCompleted]="task.isCompleted">
        <div class="card-block">
            <p>{{ task.content }}</p>
        </div>
        <div class="card-footer">
            <span *ngIf="!task.isCompleted"><i class="fa fa-times" aria-hidden="true"></i>Not Completed</span>
            <span *ngIf="task.isCompleted"><i class="fa fa-check" aria-hidden="true"></i>Completed</span>
        </div>
    </div>
</div>
